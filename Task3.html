<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
1. 10 суммируем с 10 получаем 20.
2. 20 выводим со строчным значение "10".
3. С помощью console.log выводим число 2010 в консоль, так как число было проссумировано со стринговым значением.
*/
  console.log(10 + 10 + "10");
  /*
1. Интовые значения разделены стринговым.
2. 10 + "10" + 10 получаем 101010.
3. С помощью console.log выводим число 101010 в консоль, так как объединение значений Int были разделены строкой.
*/
  console.log(10 + "10" + 10);
    /*
1. 10 + 10 = 20.
2. Конвертируем стринг в инт при помощи "+" и из строки получаем инт 10 и суммируем с 20
3. С помощью console.log выводим число 30 в консоль.
*/
  console.log(10 + 10 + +"10");
  /*
1. 10 делим на строку, преобразованную в 0 при помощи "-"
2. Делим 10 на 0
3. С помощью console.log выводим бесконечность  в консоль.
*/
  console.log(10 / -"");
  /*
1. 10 умножаем на стринг "2,5", преобразованные в инт
2. float разделяется не запятой, а точкой, соответственно значение будет преобразовано некорректно (NaN)
3. С помощью console.log выводим число NaN в консоль.
*/
  console.log(10 / +"2,5");
</script>
</body>
</html>
